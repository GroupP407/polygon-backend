# Default values for infrastructure.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

postgresql:
  postgresqlPassword: postgres
  service: 
    type: LoadBalancer
    
elasticsearch:
  master: 
    service:
      type: LoadBalancer 
  metrics: 
    enabled: true
  kibana: 
    service: 
      type: LoadBalancer
  global: 
    kibanaEnabled: true
    
jaeger:
  agent: 
    service: 
      type: NodePort
  provisionDataStore: 
    cassandra: false
  storage: 
    type: elasticsearch
    elasticsearch: 
      host: infrastructure-elasticsearch-master
      port: 9200
      usePassword: false
  query:
    service: 
      type: LoadBalancer
      port: 30638

grafana:
  sidecar:
    datasources: 
      enabled: true
  service:
    port: 9080
    type: LoadBalancer
  persistence: 
    enabled: true
  adminPassword: admin

prometheus: 
  nodeExporter: 
    enabled: false
  pushgateway: 
    enabled: false
  alertmanager: 
    enabled: false
  serverFiles: 
    prometheus.yml:
      scrape_configs:
        - job_name: 'prometheus'
          static_configs:
            - targets: [ 'localhost:9090' ]
        - job_name: 'polygon'
          metrics_path: /metrics-text
          static_configs:
            - targets: [ 'host.docker.internal:5000' ]
        - job_name: 'elasticsearch'
          static_configs:
            - targets: [ 'infrastructure-elasticsearch-metrics:9114' ]
        - job_name: 'kubernetes'
          static_configs:
          - targets: [ 'infrastructure-kube-state-metrics:8080' ]